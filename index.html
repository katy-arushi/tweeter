<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>
    <!-- nav bar on top with logo and new tweet -->
    <nav>
      <div class="nav-left">
        <span id="logo">tweeter</span>
      </div>

      <div class="nav-right">
        <span class="new-tweet-prompt">Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <div class="content-container">
      <header id="current-user-header">
          <img class="current-user-avatar" src="/images/profile-hex.png"> 
          <h2 class="current-user-name">Arushi Katyal</h2>
      </header>

    
      <!-- Page-specific (main) content here -->
      <main class="tweet-container">
        <!-- alert for tweet posting errors -->
        <div class="alert">
          <div class="inner-alert-text"></div>
        </div>

        <!-- write new tweet -->
        <section id="create-new-tweet">
          <div id="new-tweet-container">
            <form id="new-tweet-form" action="/tweets" method="POST">
              <label for="tweet-text"></label>
              <textarea id="new-tweet-placeholder" placeholder="What are you humming about?" name="text"></textarea>
              <div class="tweet-footer">
                <button class="tweet-button" type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </div>
        </section>

          <!-- display all tweets -->
        <section id="tweets-container">
          <!-- in this section, tweets are displayed dynamically from client.js -->
        </section>

      </main>
    </div>
  </body>
</html>
