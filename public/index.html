<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  
  <body>
    <!-- Nav Bar on top with logo and new tweet -->
    <nav>

      <div class="nav-left">
        <span class="logo">tweeter</span>
      </div>

      <div class="nav-right">
        <span class="new-tweet">Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>

    </nav>

    
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Arushi Katyal</h2>
      </div>
    </header>
    
    <main class="container">
      <!-- Page-specific (main) content here -->
      <section class="new-tweet">

        <!-- new tweet -->
        <h2 class="compose">Compose Tweet</h2>
        <div class="inner-container">
          <form action="/tweets" method="POST">
            <label class="tweet-prompt" for="tweet-text"></label>
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
            <div class="tweet-footer">
              <button class= "tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>
    </main>

  </body>
</html>
